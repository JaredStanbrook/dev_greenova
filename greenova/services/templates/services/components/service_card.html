{% load static %}
{% load core_tags %}
{% load services_tags %}
<article class="service-card">
  <header class="service-card-header">
    <h2>{{ service.name }}</h2>
    {% include "services/components/service_status_badge.html" with status=service.status %}
  </header>
  <div class="service-card-body">
    <p>{{ service.description }}</p>
    <div class="service-meta">
      <span>Last checked: {{ service.last_check|format_date|timesince }} ago</span>
    </div>
  </div>
  <footer class="service-card-footer">
    <a href="{% url 'services:detail' service.id %}" class="btn btn-primary">View Details</a>
  </footer>
</article>
