{% load static %}

<div class="chart-container" 
     onclick="filterObligations('{{ mechanism }}', null, '{{ project.id }}')">
    <h3>{{ mechanism }}</h3>
    <div class="chart-wrapper">
        <canvas id="chart-{{ index }}" 
                data-mechanism="{{ mechanism }}"
                data-project="{{ project.id }}"></canvas>
    </div>
    <div class="chart-summary" id="summary-{{ index }}">
        <!-- Summary populated by JavaScript -->
    </div>
</div>
