{% load static %}

<figure role="region" aria-label="{{ mechanism }} Status Distribution" class="chart-wrapper">
  <canvas id="mechanism-chart-{{ counter }}"
          class="mechanism-chart"
          data-chart-type="polarArea"
          data-endpoint="/mechanisms/filtered/?project_id={{ project.id }}&mechanism={{ mechanism }}">
  </canvas>
  <figcaption>
{{ mechanism }}
  </figcaption>
  <div class="loading-indicator" hidden>
Loading chart data...
  </div>
</figure>
