<form hx-get="{% url 'projects:select' %}"
      hx-target="#project-content"
      hx-indicator="#loading-indicator">
  <label for="project-select">
    Select Project
    <select id="project-select"
            name="project_id"
            hx-trigger="change"
            aria-controls="project-content"
            required>
      <option value="">Choose a project...</option>
      {% for project in projects %}
      <option value="{{ project.pk }}"
              {% if selected_project_id == project.pk %}selected{% endif %}>
        {{ project.name }}
      </option>
      {% endfor %}
    </select>
  </label>
  <progress id="loading-indicator"
            class="htmx-indicator"
            aria-busy="true">
    Loading project data...
  </progress>
</form>
