{% extends "core/layouts/core_base.html" %}
{% load static %}
{% load core_tags %}
{% block core_title %}
  System Error
{% endblock core_title %}
{% block core_content %}
  <div class="error-container" role="alert">
    <h2>{{ error_title }}</h2>
    <p>{{ error_message }}</p>
    <div class="error-details">
      <pre><code>{{ error_details }}</code></pre>
    </div>
    <div class="error-actions">
      <button onclick="window.location.reload()" class="btn btn-primary">
        Retry
      </button>
      <a href="{% url 'core:system_status' %}" class="btn btn-secondary">Return to System Status</a>
    </div>
  </div>
{% endblock core_content %}
