{% extends 'obligations/layouts/obligations_base.html' %}
<dialog id="form-dialog" aria-labelledby="form-title">
  <article>
    <header>
      <a href="#close"
         aria-label="Close"
         rel="prev"
         role="button">Close</a>
      <h3 id="form-title">{{ form_title }}</h3>
    </header>

    <form method="post" novalidate hx-boost="true">
      {% csrf_token %}
      {% block form_content %}
      <fieldset>
        <legend>Basic Information</legend>
        <label for="id_obligation_number">
          Obligation Number
          <input type="text"
                 name="obligation_number"
                 id="id_obligation_number"
                 required
                 aria-required="true"
                 maxlength="20">
        </label>

        <label for="id_obligation">
          Obligation Description
          <textarea name="obligation"
                    id="id_obligation"
                    required
                    aria-required="true"
                    rows="4"></textarea>
        </label>
      </fieldset>

      <fieldset>
        <legend>Status and Timing</legend>
        <label for="id_status">
          Status
          <select name="status" id="id_status" required aria-required="true">
            {% for value, label in form.fields.status.choices %}
            <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
          </select>
        </label>
      </fieldset>
      {% endblock %}

      <footer>
        <button type="button"
                class="outline"
                data-close>Cancel</button>
        <button type="submit">{{ submit_text|default:"Save" }}</button>
      </footer>
    </form>
  </article>
</dialog>
{% endblock %}
