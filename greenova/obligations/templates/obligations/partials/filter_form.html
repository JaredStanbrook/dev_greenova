<form method="get"
      class="filter-form"
      hx-get="{% url 'obligations:list' %}"
      hx-target="#obligations-list"
      hx-trigger="change"
      hx-push-url="true">

  <fieldset>
    <legend>Filter Obligations</legend>

    <label for="project_name">
      Project
      {{ form.project_name }}
    </label>

    <label for="status">
      Status
      {{ form.status }}
    </label>

    <label for="due_date_from">
      Due From
      {{ form.due_date_from }}
    </label>

    <label for="due_date_to">
      Due To
      {{ form.due_date_to }}
    </label>

    <div class="checkbox-group">
      <label for="recurring_only">
        {{ form.recurring_only }}
        Recurring Only
      </label>

      <label for="inspection_only">
        {{ form.inspection_only }}
        Inspection Only
      </label>
    </div>
  </fieldset>

  <button type="submit">Apply Filters</button>
  <button type="reset" class="outline">Reset</button>
</form>
